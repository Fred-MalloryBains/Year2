{%extends "base.html"%} {%block content %}
<title>Dashboard</title>
<div class="coins">
  <p>Coins: a few</p>
</div>
<div class="Container">
  <div class="text-center">
    <a href="{{ url_for('link_spotify') }}" class="btn btn-outline-secondary"
      >Link Spotify</a
    >
  </div>
</div>
<div class="Container">
  <div class="text-center">
    <p class="body">my cards</p>
    <a href="{{ url_for('my_cards') }}" class="btn btn-outline-secondary"
      >View</a
    >
  </div>
</div>
<div class="Container">
  <div class="text-center">
    <p class="body">store</p>
    {%for pack in store_packs%}
    <div class="store-cards" style="flex: 1 0 21%; margin: 10px">
      <div class="card-body">
        <h5 class="card-title">{{ pack.name }}</h5>
        <p class="card-text">Cost: {{ pack.price }}</p>

        <a
          href="{{ url_for('open_pack', packId = pack.Id) }}"
          class="btn btn-primary"
          >Buy</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div class="Container">
  <div class="text-center">
    <p class="body">my packs</p>
  </div>
</div>
{% endblock %}
